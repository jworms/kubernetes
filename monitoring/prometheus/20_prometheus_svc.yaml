apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
spec:
  selector:
    app: prometheus
  ports:
  - name: http
    port: 9090
    protocol: TCP
    targetPort: 9090
  - name: http-speedtest
    port: 9516
    protocol: TCP
    targetPort: 9516

  sessionAffinity: None
  type: LoadBalancer
