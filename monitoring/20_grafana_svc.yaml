apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  selector:
    app: grafana
  ports:
  - name: http
    port: 3000
    protocol: TCP
    targetPort: 3000
  - name: https
    port: 3001
    protocol: TCP
    targetPort: 3001
  - name: http-sc
    port: 8081
    protocol: TCP
    targetPort: 8081
  sessionAffinity: None
  type: LoadBalancer
